<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Food-API-Demo</title>

    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
      }
    </script>
    <script type="module">
      import { createApp } from "vue";
      import FoodInfo from "./assets/js/app.js"; //app.js defines an export default, here we name this default to be FoodInfo

      createApp(FoodInfo).mount("#app"); //mount the vue app FoodInfo to the html tag with the id app
    </script>
  </head>
  <body>
    <section>
      <div class="container" id="app">
        <h1 class="title">Finde mehr Ã¼ber dein Essen heraus :)</h1>
        <label class="label" for="query">Suchbegriff</label>
        <input v-model="query" id="query" class="form-control" />

        <p v-if="status">{{status}}</p>
        <div v-if="foodList">
          <div class="d-flex flex-row mb-3 flex-wrap">
            <template v-for="item in foodList">
              <food-item
                :title="item.product_name_de"
                :score="item.nutriscore_grade"
                :url="item.image_front_small_url"
              />
            </template>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
