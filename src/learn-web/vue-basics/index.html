<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vue-Basics</title>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script type="module">
      //see https://vuejs.org/guide/quick-start.html#using-vue-from-cdn
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      createApp({
        data() {
          return {
            message: "Hello Vue!"
          };
        }
      }).mount("#appHello");
    </script>
    <script type="module" src="components/increment_button.js"></script>
    <script type="module" src="components/simple_watch.js"></script>
    <script type="module" src="components/simple_template.js"></script>
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <header>
      <div class="jumbotron">
        <div class="container">
          <h1>Hallo Vue!</h1>
        </div>
      </div>
    </header>
    <section>
      <h2>Spielwiese</h2>
      <article>
        <h3>Einfach als script im Header mit Message</h3>
        <div id="appHello">{{ message }}</div>
      </article>
      <article id="appBtnIncrement">
        <h3>Button-Event Increment</h3>
        <button @click="count++">Add 1</button>
        <p>Count is: {{ count }}</p>
      </article>
      <article id="appWatch">
        <h3>Watch</h3>
        <label for="query">Frage</label>
        <input id="query" v-model="question" />
        <p>{{answer}}</p>
      </article>
      <article>
        <h3>Einfaches Beispiel mit Template</h3>
        <div id="appTemplateExample">
          <SimpleTemplateComponent />
        </div>
      </article>
      <article id="appMoreComplexExample">
        <h3>Beispiel mit main, template-Componente und watch-input</h3>
        <div>
          selectedIndex: {{ selectedId }},
          <span v-if="currentItem">title: {{currentItem.title}}</span>
        </div>
        <select v-model="selectedId">
          <option :value="-1">ausw√§hlen</option>
          <template v-for="item in foodList">
            <option :value="item.id">{{item.title}}</option>
          </template>
        </select>
        <food-item
          v-if="currentItem"
          :title="currentItem.title"
          :score="currentItem.nutritionScore"
          :url="currentItem.url"
        />
      </article>
    </section>
    
  </body>
</html>
